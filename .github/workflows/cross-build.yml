name: cross build

on:
  push:
    paths:
      - "src/**"
      - "Cargo.*"
      - ".github/workflows/cross-build.yml"

jobs:
  linux-musl:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: aarch64-unknown-linux-musl
            rustflags: "-C target-feature=-crt-static"
            zig_target: aarch64-linux-musl
          - target: x86_64-unknown-linux-musl
            rustflags: "-C target-feature=-crt-static"
            zig_target: x86_64-linux-musl
          - target: i686-unknown-linux-musl
            rustflags: "-C target-feature=-crt-static,+sse2"
            zig_target: x86-linux-musl
          - target: i586-unknown-linux-musl
            rustflags: "-C target-feature=-crt-static,+sse2"
            zig_target: x86-linux-musl
          - target: riscv64gc-unknown-linux-musl
            rustflags: "-C target-feature=-crt-static"
            zig_target: riscv64-linux-musl
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
        with:
          targets: ${{ matrix.target }}
      - run: sudo apt-get update && sudo apt-get install -y cmake ninja-build pkg-config libaio-dev libavahi-client-dev libavahi-common-dev libcurl4-openssl-dev libserialport-dev libusb-1.0-0-dev libxml2-dev libzstd-dev zlib1g-dev libaio-dev
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: ${{ matrix.target }}
      - uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2
      - run: cargo install cargo-zigbuild --locked
      - run: |
          git clone --depth 1 https://github.com/analogdevicesinc/libiio.git
          cmake -S libiio -B libiio/build-${{ matrix.target }} -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_C_COMPILER=zig \
            -DCMAKE_C_COMPILER_ARG1=cc \
            -DCMAKE_C_COMPILER_TARGET=${{ matrix.zig_target }} \
            -DCMAKE_INSTALL_PREFIX=$GITHUB_WORKSPACE/libiio/install-${{ matrix.target }} \
            -DBUILD_SHARED_LIBS=ON \
            -DLIBIIO_BUILD_EXAMPLES=OFF \
            -DLIBIIO_BUILD_TESTS=OFF \
            -DWITH_AIO=OFF \
            -DWITH_IIOD=OFF \
            -DWITH_NETWORK_BACKEND=OFF \
            -DWITH_SERIAL_BACKEND=OFF \
            -DWITH_USB_BACKEND=OFF \
            -DWITH_XML_BACKEND=OFF \
            -DWITH_ZSTD=OFF
          cmake --build libiio/build-${{ matrix.target }}
          cmake --install libiio/build-${{ matrix.target }}
      - run: cargo zigbuild --release --target ${{ matrix.target }}
        env:
          RUSTFLAGS: -L native=${{ github.workspace }}/libiio/install-${{ matrix.target }}/lib ${{ matrix.rustflags }}
      - uses: actions/upload-artifact@v4
        with:
          name: yured-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/yured

  freebsd:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: x86_64
            target: x86_64-unknown-freebsd
          - arch: aarch64
            target: aarch64-unknown-freebsd
          - arch: riscv64
            target: riscv64gc-unknown-freebsd
    steps:
      - uses: actions/checkout@v4
      - uses: vmactions/freebsd-vm@v1
        with:
          arch: ${{ matrix.arch }}
          usesh: true
          prepare: |
            pkg install -y curl git
            pkg install -y libiio
            curl -sSf https://sh.rustup.rs | sh -s -- -y --profile minimal --default-toolchain nightly
          run: |
            . "$HOME/.cargo/env"
            rustup target add ${{ matrix.target }}
            cargo build --release --target ${{ matrix.target }}
      - uses: actions/upload-artifact@v4
        with:
          name: yured-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/yured
